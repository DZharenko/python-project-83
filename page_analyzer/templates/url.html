<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт - Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-globe me-2"></i>Анализатор страниц
            </a>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Сайт: {{ url[1] }}</h1>
            
            <table class="table table-bordered table-hover" data-test="url">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Дата создания</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ url[0] }}</td>
                        <td>{{ url[1] }}</td>
                        <td>{{ url[2].strftime('%Y-%m-%d') if url[2] else '' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="border-top py-3 mt-5">
        <div class="container-lg">
            <div class="text-center text-muted">
                <a href="https://ru.hexlet.io/" class="text-muted">Hexlet</a>
            </div>
        </div>
    </footer>
</body>
</html>
