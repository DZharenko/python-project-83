<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-globe me-2"></i>Анализатор страниц
            </a>
        </div>
    </nav>

    <!-- Герой секция -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title">Анализатор страниц</h1>
            <p class="hero-subtitle">Проверяйте сайты на SEO пригодность</p>
        </div>
    </section>

    <!-- Форма анализа -->
    <section class="container section-analysis">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Проверить сайт</h2>
                        <form action="/urls" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" 
                                       name="url" 
                                       placeholder="https://www.example.com" 
                                       required>
                                <div class="form-text">Введите полный URL сайта для анализа</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Проверить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Анализатор страниц</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
